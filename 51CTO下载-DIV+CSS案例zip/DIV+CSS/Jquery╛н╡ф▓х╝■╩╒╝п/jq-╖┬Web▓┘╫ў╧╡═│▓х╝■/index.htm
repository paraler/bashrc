<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>家猫桌面系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon" />
    <link rel="Bookmark" href="favicon.ico" type="image/x-icon" />    
</head>
<body>
    <div id="jm_os_init_model" style="width:100%;height:100%;position:absolute;top:0;left:0;z-index:100000; background-color:#3070b7;">
        <noscript style="color: Red; font-weight: bolder; font-size: 24px;">
            您的浏览器不支持JavaScript,将无法正常使用此系统!
        </noscript>
        <br />
        <br />
        <br />
        <br />
        <div style="color: Yellow; font-size: 16px; text-align: center">
            <img src="css/default/images/waitinfo.gif" alt="加载资源中" />
            <br />
            <br />
            家猫系统加载资源中...
        </div>
    </div>

    <link id="desktoplink" href="css/default/desktop.css" rel="stylesheet" type="text/css" />
    <link id="controllink" href="css/default/Control.css" rel="stylesheet" type="text/css" />
</body>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jm.core.js" type="text/javascript"></script>
<script src="js/jm.load.js" type="text/javascript"></script>
<script src="js/jm.win.js" type="text/javascript"></script>
<script src="js/jm.menu.js" type="text/javascript"></script>
<script src="js/jm.os.js" type="text/javascript"></script>
<!--<script src="js/jm.min.js" type="text/javascript"></script>-->
<script type="text/javascript">
    //初始化桌面
    $(function () {
        //配置应用
        $jm.os.config.appLinks = [
            'jm',
            'jmplayer',
    'jmgames', //家猫音乐
    'jmllh', //连连看
    'fc'//小游戏
    ];

        //设置根路径
        $jm.rootUrl = "/";

        //初始化
        $jm.os.init(function () {
            $('#jm_os_init_model').animate({ opacity: 0 }, 600, function () {
                $('#jm_os_init_model').remove();
            });
        });

    });       
</script>
</html>
