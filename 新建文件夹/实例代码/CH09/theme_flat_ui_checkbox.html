<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile - theme</title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.10.1/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js">
    </script>
    <link href="themes/jquery-mobile-flat-ui-theme-master/generated/jquery.mobile.flatui.css" 
            rel="stylesheet" />
    <meta name="viewport" content="width=device-width, 
            initial-scale=1.0">
</head>
<body>
    <div data-role="page" id="page1" data-theme="f">
        <div data-role="header">
            <h1>Flat UI</h1>
        </div>
        <div class="ui-content" role="main">
            <form>
                <div class="ui-field-contain">
                    <label for="yes_no">功能激活</label>
                    <input type="checkbox" data-role="flipswitch" 
                            name="yes_no" id="yes_no" data-theme="e">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
