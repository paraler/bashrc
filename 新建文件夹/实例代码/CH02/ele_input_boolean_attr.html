<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>input元素 - 布尔型属性</title>
    </head>

    <body>
        <form action="http://localhost/myService" method="post" >
            <label for="f1">字段一</label>
            <input type="text" name="f1" id="f1" value="字段一" readonly /><br>
            <label for="f2">字段二</label>
            <input type="text" name="f2" id="f2" value="字段二" disabled /><br>
            <label for="f3">字段三</label>
            <input type="text" name="f3" id="f3" value="" required /><br>
            <label for="f4_1">选项一</label>
            <input type="radio" name="f4" id="f4_1" value="选项一">
            <label for="f4_2">选项二</label>
            <input type="radio" name="f4" id="f4_2" value="选项二" checked>
            <label for="f4_3">选项三</label>
            <input type="radio" name="f4" id="f4_3" value="选项三">
            <hr>
            <input type="submit" value="Submit">
        </form>
    </body>

</html>
