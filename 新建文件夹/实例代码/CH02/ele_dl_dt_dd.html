<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>元素 - dl / dt / dd</title>
    </head>

    <body>
        <dl>
            <dt>平行线<dt>
            <dd>在一个平面上两条不相交的直线</dd>
            <dd>在一个平面上两条在无限远处相交的直线</dd>
            <dt>三角形<dt>
            <dd>每个三角形都有三条边</dd>
            <dd>三角形的三个内角之和是180°</dd>
        </dl>
    </body>
</html>
