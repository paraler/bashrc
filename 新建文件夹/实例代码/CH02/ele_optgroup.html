<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>元素 - select/option/optgroup</title>
    </head>

    <body>
        <form method="post" action="#">
            <select size="10">
                <optgroup label="中国">
                    <option value="PEK">北京首都国际机场</option>
                    <option value="PVG">上海浦东国际机场</option>
                    <option value="SZX">深圳宝安国际机场</option>
                </optgroup>
                <optgroup label="美国">
                    <option value="JFK">纽约肯尼迪国际机场</option>
                    <option value="LGA">纽约拉瓜迪亚机场</option>
                    <option value="LAX">洛杉矶国际机场</option>
                </optgroup>
                <optgroup label="加拿大">
                    <option value="YYZ">多伦多皮尔逊国际机场</option>
                    <option value="YUL">蒙特利尔特鲁多国际机场</option>
                </optgroup>
                <optgroup label="日本">
                    <option value="NRT">东京成田国际机场</option>
                    <option value="KIX">大阪关西国际机场</option>
                </optgroup>
            </select>
        </form>
    </body>
</html>
