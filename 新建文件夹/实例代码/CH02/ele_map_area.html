<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>元素 - map / area</title>
    </head>

    <body>
        <div id="picture">
            <img src="images/shanghai_1.jpg" alt="上海东方明珠" width="198" height="292" usemap="#OrientalPearlTower" />
            <map name="OrientalPearlTower">
                <area shape="rect" coords="100,50,120,255" alt="东方明珠" href="javascript:alert('东方明珠')">
                <area shape="rect" coords="3,270,190,290" alt="黄浦江" href="javascript:alert('黄浦江')">
            </map>
        </div>
    </body>
</html>
