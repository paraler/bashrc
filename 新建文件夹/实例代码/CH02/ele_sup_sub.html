<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>元素 - sup / sub</title>
    </head>

    <body>
        <h4>因式分解（二项式定理）</h4>
        <div>
            (a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup>
            <br>
            (a-b)<sup>2</sup>=a<sup>2</sup>-2ab+b<sup>2</sup>
        </div>
        <hr>
        <h4>直线方程（点斜式）</h4>
        <div>
            y-y<sub>0</sub>=k(x-x<sub>0</sub>)
        </div>
        <hr>
        <h4>置换反应</h4>
        <div>
            Zn + H<sub>2</sub>SO<sub>4</sub> = 
                    H<sub>2</sub> + ZnSO<sub>4</sub>
        </div>
    </body>
</html>
