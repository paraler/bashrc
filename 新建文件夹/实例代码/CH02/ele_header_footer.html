        <section>
            <h2>“零的突破”</h2>
            <p>1984年，许海峰于奥运的男子自选手枪项目，以566环的成绩夺得该届
                    奥运会首枚金牌——50米手枪慢射金牌，是中国奥运会金牌“零的
                    突破”</p>
        </section>
        <section>
            <h2>北京申办2022年冬奥</h2>
            <p>第二十四届冬季奥林匹克运动会，是未来体育竞赛，而且国际奥林
                    匹克委员会尚未组织筹委会。国际奥委会执委会将于2014年7月
                    确定候选城市，并将于2015年7月31日在马来西亚首都吉隆坡举行
                    的第127届国际奥委会全体会议上决定主办权。</p>
            <p>申办城市有：波兰克拉科夫、挪威奥斯陆、哈萨克斯坦阿拉木图、
                    乌克兰利沃夫、中国北京</p>
        </section>
