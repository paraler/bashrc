<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile - textinput</title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.10.1/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js">
    </script>
    <link href="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css" 
            rel="stylesheet" />
    <meta name="viewport" content="width=device-width, 
            initial-scale=1.0">

</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>文本输入</h1>
        </div>
        <div class="ui-content" role="main">
            <form>
                <label for="username">用户名</label>
                <input type="text" name="username" id="username" 
                        placeholder="请输入用户名" data-clear-btn="true"/>
                <label for="password">密码</label>
                <input type="password" name="password" id="password" 
                        placeholder="请输入密码" data-clear-btn="true"/>
            </form>
        </div>
    </div>
</body>
</html>
