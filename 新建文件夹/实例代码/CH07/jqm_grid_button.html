<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile - 网格（grid）</title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.10.1/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js">
    </script>
    <link href="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css" 
            rel="stylesheet" />
    <meta name="viewport" content="width=device-width, 
            initial-scale=1.0">
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>网格</h1>
        </div>
        <div class="ui-content" role="main">
            <div class="ui-grid-b">
                <div class="ui-block-a">
                    <a href="#" data-role="button" data-icon="home">主页</a>
                </div>
                <div class="ui-block-b">
                    <a href="#" data-role="button" data-icon="phone">联系</a>
                </div>
                <div class="ui-block-c">
                    <a href="#" data-role="button" data-icon="search">查询</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
