<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile - 网页基本结构</title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.10.1/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js">
    </script>
    <link href="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css" 
            rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, 
            initial-scale=1.0">
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>标题栏</h1>
        </div>
        <div class="ui-content" role="main">
            <div>网页内容</div>
        </div>
        <div data-role="footer">
            <h6>页尾</h6>
        </div>
    </div>
</body>
</html>
