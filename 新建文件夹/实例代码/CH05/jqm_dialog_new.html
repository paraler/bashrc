<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile - 对话窗口</title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.10.1/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js">
    </script>
    <link href="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css" 
            rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, 
            initial-scale=1.0">
</head>
<body>
    <div id="home" data-role="page">
        <div data-role="header" data-add-back-btn="true" 
                data-back-btn-text="返回">
            <h1>对话窗口演示</h1>
        </div>
        <div class="ui-content" role="main">
            <a href="#confirmDialog" data-role="button" data-mini="true" 
                    data-inline="true">确认</a>
        </div>
        <div data-role="footer">
            <h6>页尾</h6>
        </div>
    </div>
    <div id="confirmDialog" data-role="page" data-dialog="true">
        <div data-role="header">
            <h2>确认</h2>
        </div>
        <div class="ui-content" role="main">
            <h2>请确认订单？</h2>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <a href="#home" id="confirmBtn" data-role="button" data-mini="true">确认订单</a>
                </div>
                <div class="ui-block-b">
                    <a href="#home" id="cancelBtn" data-role="button" data-mini="true">取消订单</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
