<!DOCTYPE html>
<html>
<head>
    <title>jQuery属性</title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.10.1/jquery-1.10.1.min.js"></script>
    <script>
        $(document).ready(function() {
            var jqVer = $().jquery;
            $("#info").text("您正在使用jQuery " + jqVer);
        });
    </script>
</head>
<body>
    <div id="info"></div>
</body>
</html>
