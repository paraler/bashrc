<!DOCTYPE html>
<html>
    <head>
        <title>jQuery - 网页动态处理 - width | height</title>
        <meta charset="utf-8"> 
        <script src="js/jquery-1.10.1/jquery-1.10.1.min.js" ></script>
        <style>
            div#testDiv {
                width:             300px;
                height:            150px;
                border-style:      solid;
                border-width:      40px;
                border-color:      lightGreen;
                padding:           40px;
                margin:            40px;
                background-color:  Ivory;
            }
        </style>
        <script>
            $(document).ready(function() {
                $("#width").click(function() {
                    $("#info").text("weight() - " + $("#testDiv").width());
                });
                $("#height").click(function() {
                    $("#info").text("height() - " + $("#testDiv").height());
                });
                $("#innerWidth").click(function() {
                    $("#info").text("innerWidth() - " + $("#testDiv").innerWidth());
                });
                $("#innerHeight").click(function() {
                    $("#info").text("innerHeight() - " + $("#testDiv").innerHeight());
                });
                $("#outerWidth").click(function() {
                    $("#info").text("outerWidth() - " + $("#testDiv").outerWidth());
                });
                $("#outerHeight").click(function() {
                    $("#info").text("outerHeight() - " + $("#testDiv").outerHeight());
                });
            });
        </script>
    </head>
    <body>
        <button id="width">Width</button>
        <button id="height">Height</button>
        <br>
        <button id="innerWidth">inner Width</button>
        <button id="innerHeight">inner Height</button>
        <br>
        <button id="outerWidth">Outer Width</button>
        <button id="outerHeight">Outer Height</button>
        <br>
        <div id="info">信息提示...</div>
        <hr>
        <div id="testDiv">文本内容</div>
    </body>
</html>
