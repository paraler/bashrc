<!DOCTYPE html>
<html>
<head>
    <title>jQuery属性</title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.10.1/jquery-1.10.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#enableAnimation").click(function() {
                $.fx.off = false;
            });
            $("#disableAnimation").click(function() {
                $.fx.off = true;
            });
            $("#action").click(function() {
                $("#whale").slideToggle();
            });
        });
    </script>
</head>
<body>
    <button id="enableAnimation">允许动画特效</button>
    <button id="disableAnimation">禁止动画特效</button>
    <button id="action">动画</button>
    <hr>
    <img id="whale" src="images/whale_01.jpg" alt="鲸" width="504" height="376">
</body>
</html>
