<!DOCTYPE html>
<html>
<head>
    <title>jQuery网页加载时序</title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.10.1/jquery-1.10.1.min.js"></script>
    <script>
        $(function() {
            alert( $("#greetings").text() );
        });
    </script>
</head>
<body>
    <div id="greetings">你好，jQuery！</div>
</body>
</html>
