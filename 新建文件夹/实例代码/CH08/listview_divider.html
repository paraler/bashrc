<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile - UI - Listview</title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.10.1/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js">
    </script>
    <link href="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css" 
            rel="stylesheet" />
    <meta name="viewport" content="width=device-width, 
            initial-scale=1.0">
</head>
<body>
    <div data-role="page" data-theme="a">
        <div data-role="header">
            <h1>列表视图</h1>
        </div>
        <div class="ui-content" role="main">
            <ul data-role="listview" data-inset="true">
                <li data-role="list-divider">中国</li>
                <li><a href="#">PEK 北京首都国际机场</a></li>
                <li><a href="#">PVG 上海浦东国际机场</a></li>
                <li><a href="#">SHA 上海虹桥国际机场</a></li>
                <li data-role="list-divider">美国</li>
                <li><a href="#">JFK 纽约肯尼迪国际机场</a></li>
                <li><a href="#">LGA 纽约拉瓜迪亚国际机场</a></li>
                <li><a href="#">LAX 洛杉矶国际机场</a></li>
                <li data-role="list-divider">加拿大</li>
                <li><a href="#">YYZ 多伦多皮尔逊国际机场</a></li>
                <li><a href="#">YVR 温哥华国际机场</a></li>
                <li><a href="#">YUL 蒙特利尔特鲁多国际机场</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
