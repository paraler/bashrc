<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile - UI - Listview</title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.10.1/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js">
    </script>
    <link href="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css" 
            rel="stylesheet" />
    <meta name="viewport" content="width=device-width, 
            initial-scale=1.0">
</head>
<body>
    <div data-role="page" data-theme="a">
        <div data-role="header">
            <h1>列表视图</h1>
        </div>
        <div class="ui-content" role="main">
            <ol data-role="listview">
                <li>2012年伦敦奥运会（英国）</li>
                <li>2008年北京奥运会（中国）</li>
                <li>2004年雅典奥运会（希腊）</li>
                <li>2000年悉尼奥运会（澳大利亚）</li>
                <li>1996年亚特兰大奥运会（美国）</li>
                <li>1992年巴塞罗那奥运会（西班牙）</li>
                <li>1988年汉城奥运会（韩国）</li>
                <li>1984年洛杉矶奥运会（美国）</li>
            </ol>
        </div>
    </div>
</body>
</html>
