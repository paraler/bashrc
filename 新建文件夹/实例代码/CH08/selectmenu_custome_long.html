<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile - UI - SelectMenu</title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.10.1/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js">
    </script>
    <link href="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css" 
            rel="stylesheet" />
    <meta name="viewport" content="width=device-width, 
            initial-scale=1.0">
</head>
<body>
    <div data-role="page" data-theme="a">
        <div data-role="header">
            <h1>选择菜单</h1>
        </div>
        <div class="ui-content" role="main">
            <form target="#">
            <div class="ui-field-contain">
                <label for="province"></label>
                <select name="province" id="province" 
                        data-native-menu="false">
                    <option>北京</option>
                    <option>天津</option>
                    <option>上海</option>
                    <option>重庆</option>
                    <option>辽宁</option>
                    <option>吉林</option>
                    <option>黑龙江</option>
                    <option>河北</option>
                    <option>河南</option>
                    <option>山东</option>
                    <option>山西</option>
                    <option>湖北</option>
                    <option>湖南</option>
                    <option>江苏</option>
                    <option>安徽</option>
                    <option>浙江</option>
                    <option>福建</option>
                    <option>江西</option>
                    <option>广东</option>
                    <option>广西</option>
                    <option>海南</option>
                    <option>贵州</option>
                    <option>四川</option>
                    <option>青海</option>
                    <option>陕西</option>
                    <option>宁夏</option>
                    <option>内蒙古</option>
                    <option>新疆</option>
                    <option>西藏</option>
                </select>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
