<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile - UI - SelectMenu</title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.10.1/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js">
    </script>
    <link href="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css" 
            rel="stylesheet" />
    <meta name="viewport" content="width=device-width, 
            initial-scale=1.0">
</head>
<body>
    <div data-role="page" data-theme="a">
        <div data-role="header">
            <h1>选择菜单</h1>
        </div>
        <div class="ui-content" role="main">
            <form target="#">
            <div class="ui-field-contain">
                <label for="airport">机场</label>
                <select name="airport" id="airport">
                    <option>请选择...</option>
                    <optgroup label="中国">
                        <option value="PEK">北京首都国际机场</option>
                        <option value="PVG">上海浦东国际机场</option>
                        <option value="SHA">上海虹桥国际机场</option>
                    </optgroup>
                    <optgroup label="美国">
                        <option value="JFK">纽约肯尼迪国际机场</option>
                        <option value="LGA">纽约拉瓜迪亚国际机场</option>
                        <option value="LAX">洛杉矶国际机场</option>
                    </optgroup>
                    <optgroup label="加拿大">
                        <option value="YYZ">多伦多皮尔逊国际机场</option>
                        <option value="YVR">温哥华国际机场</option>
                        <option value="YUL">蒙特利尔特鲁多国际机场</option>
                    </optgroup>
                </select>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
