<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile - UI - Listview</title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.10.1/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js">
    </script>
    <link href="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css" 
            rel="stylesheet" />
    <meta name="viewport" content="width=device-width, 
            initial-scale=1.0">
</head>
<body>
    <div data-role="page" data-theme="a">
        <div data-role="header">
            <h1>列表视图</h1>
        </div>
        <div class="ui-content" role="main">
            <ul data-role="listview" data-inset="true">
                <li><a href="#">
                    <img src="images/flag_gb.png" alt="2012年伦敦奥运会" 
                            class="ui-li-icon">2012年伦敦奥运会（英国）
                </a></li>
                <li><a href="#">
                    <img src="images/flag_cn.png" alt="2008年北京奥运会" 
                            class="ui-li-icon">2008年北京奥运会（中国）
                </a></li>
                <li><a href="#">
                    <img src="images/flag_gr.png" alt="2004年雅典奥运会" 
                            class="ui-li-icon">2004年雅典奥运会（希腊）
                </a></li>
            </ul>
        </div>
    </div>
</body>
</html>
