<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile - UI - Collapsible</title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.10.1/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js">
    </script>
    <link href="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css" 
            rel="stylesheet" />
    <meta name="viewport" content="width=device-width, 
            initial-scale=1.0">
</head>
<body>
    <div data-role="page" data-theme="a">
        <div data-role="header">
            <h1>可收放的UI组件</h1>
        </div>
        <div class="ui-content" role="main">
            <div data-role="collapsible" data-inset="false">
                <h4>中国古典四大名著</h4>
                <p>三国演义、红楼梦、水浒、西游记</p>
            </div>
            <div data-role="collapsible" data-inset="false">
                <h4>元杂剧四大悲剧</h4>
                <p>窦娥冤、汉宫秋、梧桐雨、赵氏孤儿</p>
            </div>
            <div data-role="collapsible" data-inset="false">
                <h4>莎士比亚四大喜剧</h4>
                <p>威尼斯商人、仲夏夜之梦、皆大欢喜、第十二夜</p>
            </div>
            <div data-role="collapsible" data-inset="false">
                <h4>莎士比亚四大悲剧</h4>
                <p>哈姆雷特、马克白、李尔王、奥赛罗</p>
            </div>
        </div>
    </div>
</body>
</html>
