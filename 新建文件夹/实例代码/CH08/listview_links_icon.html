<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile - UI - Listview</title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.10.1/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js">
    </script>
    <link href="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css" 
            rel="stylesheet" />
    <meta name="viewport" content="width=device-width, 
            initial-scale=1.0">
</head>
<body>
    <div data-role="page" id="home">
        <div data-role="header">
            <h1>列表视图</h1>
        </div>
        <div class="ui-content" role="main">
            <ul data-role="listview" data-inset="true">
                <li data-icon="home">
                    <a href="#" data-transition="slide">主页</a>
                </li>
                <li data-icon="gear">
                    <a href="#" data-transition="slide">配置</a>
                </li>
                <li data-icon="info">
                    <a href="#" data-transition="slide">帮助</a>
                </li>
                <li data-icon="phone">
                    <a href="#" data-transition="slide">联系</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
