<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile - UI - Listview</title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.10.1/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js">
    </script>
    <link href="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css" 
            rel="stylesheet" />
    <meta name="viewport" content="width=device-width, 
            initial-scale=1.0">
</head>
<body>
    <div data-role="page" data-theme="a">
        <div data-role="header">
            <h1>列表视图</h1>
        </div>
        <div class="ui-content" role="main">
            <ul data-role="listview" data-inset="true">
                <li><a href="#">
                    <img src="images/flag_gb_3.png" alt="2012年伦敦奥运会">
                    <h2>2012年夏季奥运会</h2>
                    <p>英国 伦敦</p>
                </a></li>
                <li><a href="#">
                    <img src="images/flag_cn_3.png" alt="2008年北京奥运会">
                    <h2>2008年夏季奥运会</h2>
                    <p>中国 北京</p>
                </a></li>
                <li><a href="#">
                    <img src="images/flag_gr_3.png" alt="2004年雅典奥运会">
                    <h2>2004年夏季奥运会</h2>
                    <p>希腊 雅典</p>
                </a></li>
            </ul>
        </div>
    </div>
</body>
</html>
