<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile 插件</title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.10.1/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js">
    </script>
    <link href="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css" 
            rel="stylesheet" />      
    <meta name="viewport" content="width=device-width, 
            initial-scale=1.0">
    <!-- windows (mDialog) 系统文件 -->
    <script src="plugins/windows/js/jqm-windows.mdialog.js"></script>
    <!-- mDialog:List -->
    <script>
    $(document).on("tap", "#myDialog", function(){
        $("<div>").mdialog({
            useMenuMode:    true,
            menuButtonType: 'list',
            popDismissable: false,
            closeButton:    true,
            menuHeaderText: '列表样式',
            menuSubtitle:   '请选择?',
            menuMinWidth:   '300px',
            transition:     'flip',
            buttons: {
                '第一选项': {
                    click: function () { 
                        $("#result").text("你提交的结果是：1");
                    }
                },
                '第二选项': {
                    click: function () { 
                        $("#result").text("你提交的结果是：2");
                    }
                },
                '第三选项': {
                    click: function () { 
                        $("#result").text("你提交的结果是：3");
                    }
                }
            }
        });
    });
    </script>
</head>
<body>
    <div data-role="page" id="mDialogDemo1">
        <div data-role="header">
            <h1>Windows (mDialog:List)</h1>
        </div>
        <div class="ui-content" role="main">
            <a href="#" id="myDialog" data-role="button">
                打开对话窗口
            </a>
            <div id="result">你提交的结果是：...</div>
        </div>
    </div>
</body>
</html>
