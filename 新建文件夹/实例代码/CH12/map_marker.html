<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile 插件</title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.10.1/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js">
    </script>
    <link href="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css" 
            rel="stylesheet" />      
    <meta name="viewport" content="width=device-width, 
            initial-scale=1.0">
    <style>
        #map-canvas {
            width:     100%;
            height:    450px;
            minheight: 350px;  
        }
    </style>
    <script src="http://maps.google.cn/maps/api/js"></script>
    <script>
        var center_peopleSquare = new google.maps.LatLng(31.229335, 121.474573);
        var center_shanghaiMuseum = new google.maps.LatLng(31.227844, 121.475211);
        var center_cityOfShanghai = new google.maps.LatLng(31.230331, 121.473216);
        function initialize() {
            var mapOptions = {
                center:center_peopleSquare,
                zoom:16,
                mapTypeId:google.maps.MapTypeId.ROADMAP
            };
            var map=new google.maps.Map(document.getElementById("map-canvas"),mapOptions);
            //
            var marker1=new google.maps.Marker({
                position:center_shanghaiMuseum,
            });
            marker1.setMap(map);
            //
            var marker2=new google.maps.Marker({
                position:center_cityOfShanghai,
            });
            marker2.setMap(map);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
    <div data-role="page" data-theme="a">
        <div data-role="header">
            <h1>Google地图</h1>
        </div>
        <div class="ui-content" role="main">
            <div id="map-canvas"></div>
        </div>
    </div>
</body>
</html>
