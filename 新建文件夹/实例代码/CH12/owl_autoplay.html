<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile 插件</title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.10.1/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js">
    </script>
    <link href="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css" 
            rel="stylesheet" />      
    <meta name="viewport" content="width=device-width, 
            initial-scale=1.0">
    <link href="plugins/owl/owl-carousel/owl.carousel.css" rel="stylesheet"/>
    <link href="plugins/owl/owl-carousel/owl.theme.css" rel="stylesheet"/>
    <script src="plugins/owl/owl-carousel/owl.carousel.min.js">
    </script>
    <style>
        .owl-carousel img {
            width:     100%;
            height:    auto;
        }
        .owl-carousel .item {
            margin:    3px;
        }
    </style>
    <script>
        $(document).on("pagecreate", function(){
            $(".owl-carousel").owlCarousel({
                items :             12,
                itemsDesktop :      [1600, 9], 
                itemsDesktopSmall : [1024,6],
                itemsTablet:        [600,3], 
                itemsMobile :       false, 
                autoPlay:           true,
                slideSpeed:         300,
                rewindSpeed:        1200,
                navigation:         true,
                paginationNumbers:  true,
                navigationText:     ['<-', '->']
            });
        });
    </script>
</head>
<body>
    <div data-role="page" data-theme="a">
        <div data-role="header">
            <h1>Owl Carousel</h1>
        </div>
        <div class="ui-content" role="main">
            <div class="owl-carousel">
                <div class="item">
                    <img src="images/beijing_01.jpg" alt="北京故宫" >
                </div>
                <div class="item">
                    <img src="images/beijing_02.jpg" alt="北京天坛" >
                </div>
                <div class="item">
                    <img src="images/beijing_03.jpg" alt="北京颐和园" >
                </div>
                <div class="item">
                    <img src="images/shanghai_01.jpg" alt="上海科技馆" >
                </div>
                <div class="item">
                    <img src="images/shanghai_02.jpg" alt="上海城隍庙" >
                </div>
                <div class="item">
                    <img src="images/shenyang_01.jpg" alt="沈阳清昭陵" >
                </div>
                <div class="item">
                    <img src="images/shenyang_02.jpg" alt="沈阳清昭陵" >
                </div>
                <div class="item">
                    <img src="images/suzhou_01.jpg" alt="苏州木渎" >
                </div>
            </div>
        </div>
    </div>
</body>
</html>
