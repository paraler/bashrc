<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile - 嵌套网页</title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.10.1/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js">
    </script>
    <link href="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css" 
            rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, 
            initial-scale=1.0">
    <style>
        .spacer {
            height:     25px;   
        }
        img {
            width:      60%;
            height:     auto;
        }
    </style>
</head>
<body>
    <div data-role="page">
        <div data-role="header" data-position="fixed">
            <h1>嵌套网页演示</h1>
        </div>
        <div class="ui-content" role="main">
            <div class="spacer">&nbsp;</div>
            <div data-demo-html="true">

                <div data-role="header" data-theme="b">
                    <h1>嵌套网页</h1>
                </div>
                <div class="ui-content" role="main">
                    <img src="images/niagara_fall.jpg" 
                            alt="Niagara Fall">
                </div>
                <div data-role="footer" data-theme="b">
                    <h1>页尾</h1>
                </div>

            </div>
            <div class="spacer">&nbsp;</div>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>页尾</h1>
        </div>
    </div>
</body>
</html>
