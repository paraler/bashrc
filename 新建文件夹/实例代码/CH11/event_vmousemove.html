<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile - Events</title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.10.1/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js">
    </script>
    <link href="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css" 
            rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, 
            initial-scale=1.0">
    <style>
        #content1 {
            width:        99.9%;
            height:       300px;
            border-style: solid;
            border-width: 1px;
        }
    </style>
    <script> 
        $( document ).on( "vmousemove", "#content1", function(event){
            $( "#content1" ).text(event.pageX + ", " + event.pageY);
        });
    </script>
</head>
<body>
    <div id="home" data-role="page">
        <div data-role="header" data-add-back-btn="true" 
                data-back-btn-text="返回">
            <h1>虚拟鼠标事件</h1>
        </div>
        <div class="ui-content" role="main">
            <div id="content1">
            </div>
        </div>
    </div>
</body>
</html>
