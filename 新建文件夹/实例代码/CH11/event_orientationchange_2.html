<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile - Events</title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.10.1/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js">
    </script>
    <link href="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css" 
            rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, 
            initial-scale=1.0">
    <style>
        #info {
            font-size:     3em;
        }
    </style>
    <script> 
        $( window ).on( "orientationchange", function( event ) {
            if (window.orientation == 0) {
                $( "#info" ).text( "垂直" );
            } else {
                $( "#info" ).text( "水平" );
            }
        });
    </script>
</head>
<body>
    <div id="home" data-role="page">
        <div data-role="header" data-add-back-btn="true" 
                data-back-btn-text="返回">
            <h1>方向改变事件</h1>
        </div>
        <div class="ui-content" role="main">
            <div id="info">开始测试设备放置位置。</div>
        </div>
    </div>
</body>
</html>
