<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Transition - 单一CSS属性过渡效果</title>
        <style>
            div {
                width:               100px;
                height:              100px;
                background-color:    lightGray;
                transition:          width 3s;
                -webkit-transition:  width 3s;
            }
            div:hover {
                width:               150px;
            }
        </style>
    </head>
    <body>
        <div>&nbsp;</div>
    </body>
</html>
