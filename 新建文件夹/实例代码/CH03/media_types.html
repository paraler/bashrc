<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Media Type</title>
        <style>
            div {
                width:             100%;
            }
            .content {
                min-height:        150px;
                background-color:  lightGray;
            }
            @media screen {
                .title {
                    height:             50px;
                    background-color:   black;
                    color:              white;
                }
            }
            @media print {
                .title {
                    height:             50px;
                    background-color:   white;
                    color:              black;
                }
            }
        </style>
    </head>
    <body>
        <div class="title">标题</div>
        <div class="content">内容</div>
    </body>
</html>
