<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Positioning</title>
        <style>
            .externalContainer {
                position:        relative;
                width:           400px;;
                height:          300px;
                border-style:    solid;
                border-width:    1px;
            }
            .internalContainer {
                position:        static;
                width:           80%;
                height:          45%;
                border-style:    dashed;
                border-width:    1px;
            }
            .obj {
                border-style:    solid;
                border-width:    1px;
                width:           100px;;
                height:          50px;
                background-color:#EEEEEE;
                top:             50px;
                left:            150px;
                text-align:      center;
            }
        </style>
    </head>
    <body>
        <div class="externalContainer">
            <div class="internalContainer">
                
            </div>
            <div class="internalContainer">
                <div class="obj" style="position:static;">static</div>
                <div class="obj" style="position:relative;">relative</div>
                <div class="obj" style="position:absolute;">absolute</div>
                <div class="obj" style="position:fixed;">fixed</div>
            </div>
        </div>
    </body>
</html>
