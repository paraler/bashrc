<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Selector - Type</title>
        <style>
            div {
                background-color:#EEEEEE;
            }
            span {
                background-color:#AAAAAA;
            }
        </style>
    </head>
    <body>
        <div>div 1</div>
        <div>
            div 2
            <span>div 2 - span 1</span>
        </div>
        <div>
            <span>div 3 - span 1</span>&nbsp;&nbsp;
            <span>div 3 - span 2</span>
        </div>
    </body>
</html>
