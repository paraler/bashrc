<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Selector - grouping</title>
        <style>
            h1, h2, h3, h4, h5, h6 {
                font-weight:    300;
                font-size:      1.2em;
                padding-top:    3px;
                padding-bottom: 3px;
                margin:         0;
            }
        </style>
    </head>
    <body>
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
    </body>
</html>
