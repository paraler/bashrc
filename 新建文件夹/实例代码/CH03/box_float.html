<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Float</title>
        <style>
            #container {
                border-style:    dashed;
                border-width:    1px;
                border-color:    black;
                width:           400px;
                height:          80px;
            }
            div>div {
                border-style:    solid;
                border-width:    1px;
                border-color:    black;
                width:           80px;
                height:          40px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="d1" style="float:right">Div 1</div>
            <div id="d2" style="float:right">Div 2</div>
            <div id="d3" style="float: left">Div 3</div>
        </div>
    </body>
</html>
