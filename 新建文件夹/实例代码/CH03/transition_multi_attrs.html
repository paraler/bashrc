<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Transition - 多重CSS属性过渡效果</title>
        <style>
            div {
                width:              100px;
                height:             100px;
                background-color:   #EEEEEE;
                transition:         width 3s, 
                                    height 3s, 
                                    background-color 3s;
                -webkit-transition: width 3s, 
                                    height 3s, 
                                    background-color 3s;
            }
            div:hover {
                width:              150px;
                height:             150px;
                background-color:   #333333;
            }
        </style>
    </head>
    <body>
        <div>&nbsp;</div>
    </body>
</html>
