<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Selector - Dynamic pseudo-classes</title>
        <style>
            a:link {
                text-decoration:   none;
                color:             LawnGreen;
            }
            a:visited {
                text-decoration:   none;
                color:             Brown;
            }
            input:hover {
                background-color:  Moccasin;
            }
            input:focus {
                background-color:  Olive;
            }
            button:active {
                background-color:  FireBrick;
            }
        </style>
    </head>
    <body>
        <a href="http://www.yahoo.com">Yahoo!</a><br>
        <a href="http://hotmail.com">Hotmail</a><br>
        <input type="text"><br>
        <input type="text"><br>
        <button>按钮 1</button><br>
        <button>按钮 2</button><br>
    </body>
</html>
