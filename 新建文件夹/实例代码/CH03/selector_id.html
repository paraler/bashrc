<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Selector - ID</title>
        <style>
            #div3 {
                background-color:#CCCCCC;
            }
        </style>
    </head>
    <body>
        <div id="div1">div 1</div>
        <div id="div2">
            <span>div 2 - span 1</span>
        </div>
        <div id="div3">
            <span>div 3 - span 1</span>&nbsp;&nbsp;
            <span>div 3 - span 2</span>
        </div>
    </body>
</html>
