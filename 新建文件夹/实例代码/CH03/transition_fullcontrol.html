<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Transition - Full Control</title>
        <style>
            div {
                width:              400px;
                height:             60px;
                background-color:   lightGray;
                transition:         height 4s ease-out 1s;
                -webkit-transition: height 4s ease-out 1s;
            }
            div:hover {
                height:             600px;
            }
        </style>
    </head>
    <body>
        <div>&nbsp;</div>
    </body>
</html>
