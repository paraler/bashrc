<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Animation - Bounce</title>
        <style>
            #div1 {
                position: relative;
                -webkit-animation-name:            bounce;
                -webkit-animation-duration:        1s;
                -webkit-animation-iteration-count: infinite;
                -webkit-animation-direction:       alternate;
                -webkit-animation-timing-function: cubic-bezier(0.515, 0.180, 0.900, 0.470);
                animation-name:                    bounce;
                animation-duration:                1s;
                animation-iteration-count:         infinite;
                animation-direction:               alternate;
                animation-timing-function:         cubic-bezier(0.515, 0.180, 0.900, 0.470);
            }
            @-webkit-keyframes bounce {
                from    { top:   0px; }
                to      { top:   400px; }
            }
            @keyframes bounce {
                from    { top:   0px; }
                to      { top:   400px; }
            }
        </style>
    </head>
    <body>
        <div id="div1">
            <img src="images/basketball.jpg" alt="ÀºÇò">
        </div>
    </body>
</html>
